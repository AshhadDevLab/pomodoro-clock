<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro | Ashhad Ahmed | Codex</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="pomodoro">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </h1>
      <div class="buttons">
        <button id="start">
          <img class="svg" src="play.svg" alt="Play" />
        </button>
        <button id="pause">
          <img src="stop.svg" alt="Stop" />
        </button>
        <button id="reset">
          <img src="replay.svg" alt="Reset" />
        </button>
      </div>
      <p class="credit">Made by Ashhad Ahmed</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
